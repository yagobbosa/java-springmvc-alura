<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="p-5 mb-4 text-white bg-dark rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">Meus pedidos</h1>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Aguardando</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Aprovado</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Entregue</a>
						</li>
					</ul>
				</div>
				<a href="/pedido/formulario">
					<button type="button" class="btn btn-primary">Novo</button>
				</a>
			</div>
		</nav>
		<div class="card" style="width: 18rem;">
			<div class="card-header">Nome do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-12 col-md-4">
								<h6>Valor</h6>
							</div>
							<div class="col-md-8">
								<h6>Data</h6>
							</div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Produto</label>
							<input type="email" class="form-control"
								id="exampleFormControlInput1" placeholder="name@example.com">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Example
								textarea</label>
							<textarea class="form-control" id="exampleFormControlTextarea1"
								rows="3"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img src="" class="img-thumbnail" alt="...">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer
		class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
			<a class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<svg class="bi" width="30" height="24"></svg>
			</a> <span class="text-muted">2022</span>
		</div>
		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
			<li class="ms-3"><a class="text-muted"></a></li>
		</ul>
	</footer>
</body>
</html>
